
<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles/tic-tac-toe.css">
	<script src="scripts/tic-tac-toe.js"></script>
</head>
<body>
	<!-- <div class="cross game-element"></div> -->
	<!-- <div class="circle game-element"></div> -->
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<div id="game">
		<div id="table-wrapper">
			<table id="table">
				<tr class="tablerow" id="tablerow1">
					<th class="tablecell" id="tablecell1">
						<div class="cell" id="1"></div>
					</th>
					<th class="tablecell" id="tablecell2">
						<div class="cell" id="2"></div>
					</th>
					<th class="tablecell" id="tablecell3">
						<div class="cell" id="3"></div>
					</th>
				</tr>
				<tr class="tablerow" id="tablerow2">
					<th class="tablecell" id="tablecell4">
						<div class="cell" id="4"></div>
					</th>
					<th class="tablecell" id="tablecell5">
						<div class="cell" id="5"></div>
					</th>
					<th class="tablecell" id="tablecell6">
						<div class="cell" id="6"></div>
					</th>
				</tr>
				<tr class="tablerow" id="tablerow3">
					<th class="tablecell" id="tablecell7">
						<div class="cell" id="7"></div>
					</th>
					<th class="tablecell" id="tablecell8">
						<div class="cell" id="8"></div>
					</th>
					<th class="tablecell" id="tablecell9">
						<div class="cell" id="9"></div>
					</th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
